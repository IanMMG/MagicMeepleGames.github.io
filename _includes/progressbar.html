<div class="progressbar">
  <div class="inline-logo" style="background-image: url(assets/images/{{ include.logo }})" role="img" alt="{{ include.alt }}">
  </div>
  <div class="project-status">Project Status:
    <div class="whole-meter">
      <span class="status-message">{{ include.status }} </span>
      <span class="meter-bar" style="width: {{ include.percent | times: 0.93 }}%"></span>
    </div>
  </div>
</div>
